<!DOCTYPE html>
<html>
<head>
  <title>Send Tickers to ESP32</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Enter Stock Tickers</h2>
  <form id="tickerForm" action="http://192.168.1.123/submit" method="GET">
    <input type="text" name="tickers" placeholder="e.g. NVDA,AAPL,TSLA" required />
    <input type="submit" value="Send to ESP32" />
  </form>
  <p id="status"></p>

  <script src="script.js"></script>
</body>
</html>
